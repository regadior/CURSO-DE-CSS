<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas en CSS con Víctor Robles</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Cajas en CSS con Víctor Robles</h1>

    <!-- Elementos flotados -->
    <section id="cajas">
        <div class="caja" id="caja1">
            <p>Contenido de la caja 1</p>
        </div>

        <div class="caja" id="caja2">
            <p>Contenido de la 2</p>
        </div>

        <div class="caja" id="caja1">
            <p>Contenido de la caja 3</p>
        </div>

        <div class="caja" id="caja2">
            <p>Contenido de la 4</p>
        </div>

        <div class="caja" id="caja1">
            <p>Contenido de la caja 5</p>
        </div>

        <div class="caja" id="caja2">
            <p>Contenido de la 6</p>
        </div>

        <div class="caja" id="caja1">
            <p>Contenido de la caja 7</p>
        </div>

        <div class="caja" id="caja2">
            <p>Contenido de la 8</p>
        </div>

        <div class="caja" id="caja1">
            <p>Contenido de la caja 9</p>
        </div>

        <!-- Limpiar flotados -->
        <div class="clearfix"></div>
    </section>



    <!-- Elementos no flotados que se mantengan abajo -->
    <h2>Contenido después de las cajas posicionadas</h2>
    <p>Texto de prueba</p>
</body>

</html>
